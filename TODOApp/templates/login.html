<head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',path='/css/base.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',path='/css/bootstrap.css')}}">
</head>

<div class="container">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" autocomplete="username" required>
                    <div class="form-group">
<input type="text" class="form-control" name="password" autocomplete="current-password">
                    </div>
                </div>
                <button type="submit" class="btn-btn-primary">Login</button>
            </form>
        </div>
        <div class="card-footer text-muted">
        <a href="/auth/register-page">Register?</a>
        </div>
    </div>
</div>
